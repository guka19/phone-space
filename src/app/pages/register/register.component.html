<main class="register-container">
    <h2>Sign Up</h2>
    <form class="register-form">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="First name" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Last name" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
        <input type="text" pInputText placeholder="Email" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="text" pInputText placeholder="Password" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-replay"></i></span>
        <input type="text" pInputText placeholder="Repeat password" />
      </div>
      <div class="submit-group">
        <p-button severity="help" label="Register"></p-button>
      </div>
    </form>
  </main>
